<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 39may
                </div>
                <div class="others" id="current-weather-items">
                    <!-- <div class="weather-item">
                        <div>Humidity</div>
                        <div>96.5%</div>
                    </div>
                    <div class="weather-item">
                        <div>pressure</div>
                        <div>91</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind speed</div>
                        <div>22</div>
                    </div> -->
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone"><div class="first"></div></div>
                <div class="country" id="country"><div class="div"></div></div>
            </div>
        </div>

    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="other">
                <div class="day">Mon</div>
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div> -->
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.6</div>
                <div class="temp">Day-24</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
        integrity="sha512-Z0SCX0bDbIzeUvsuax6apRISiAoxS1mXL05AO0tLdthrLb/uaVYUCqiRzMi/vqip5GQeo2p6jaMplnGl//yOvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
